<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joyeux Anniversaire üéâ</title>
<style>
body {
    margin:0;
    background:#ff5050;
    font-family: Arial, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    overflow:hidden;
}

.container {
    max-width:400px;
    position: relative;
}

button {
    padding:12px 20px;
    margin:10px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    transition:0.3s;
}

.oui {
    background:white;
    color:#ff5050;
}

.non {
    background:#ddd;
}

.hidden {
    display:none;
}

img {
    max-width:100%;
    border-radius:15px;
    margin-top:15px;
}

/* üéÅ Bo√Æte cadeau */
#gift {
    font-size:100px;
    cursor:pointer;
    transition: transform 0.6s;
}

#gift.open {
    transform: rotateX(180deg) scale(1.2);
}

/* üéâ Confettis */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    opacity: 0.8;
    top: -10px;
    animation: fall linear forwards;
    border-radius:50%;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity:0; }
}

/* ‚úç Texte machine √† √©crire */
#message {
    font-size:18px;
    margin-top:15px;
    min-height:50px;
}
</style>
</head>
<body>

<div class="container">

    <!-- üéÅ √âcran cadeau -->
    <div id="start">
        <div id="gift">üéÅ</div>
        <h3>Appuie sur le cadeau pour ouvrir !</h3>
        <button class="non" onmouseover="fuir()">Non üòé</button>
    </div>

    <!-- üéâ √âcran final -->
    <div id="final" class="hidden">
        <!-- GIF chat qui fait un bisou -->
        <img src="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif" alt="Chat qui embrasse">

        <!-- Message d‚Äôanniversaire -->
        <p id="message"></p>

        <!-- Photo surprise -->
        <img src="https://i.postimg.cc/svBBqmLL/IMG-20260214-WA0000.jpg">
    </div>

</div>

<!-- üéµ Musique d'anniversaire douce -->
<audio id="music">
    <source src="https://cdn.pixabay.com/audio/2022/07/18/audio_3f8727b2ef.mp3" type="audio/mpeg">
</audio>

<script>

// üí® Bouton NON qui fuit
function fuir(){
    const btn = document.querySelector(".non");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
}

// üéÅ Quand on clique sur le cadeau
document.getElementById("gift").onclick = function(){
    this.classList.add("open");
    // Lancer confettis
    for(let i=0;i<80;i++){
        createConfetti();
    }
    // Attendre 1 sec et afficher √©cran final
    setTimeout(showFinal,1000);
}

function showFinal(){
    document.getElementById("start").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    document.getElementById("music").play();
    typeMessage("Joyeux anniversaire Joanna ! ü•≥üéÇ Tu es incroyable !");
}

// üéâ Confettis
function createConfetti(){
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*100 + "vw";
    conf.style.background = randomColor();
    conf.style.animationDuration = (Math.random()*3+2) + "s";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
}

function randomColor(){
    const colors = ["#fff","#ffec00","#00fff0","#ff00ff","#ffb347"];
    return colors[Math.floor(Math.random()*colors.length)];
}

// ‚úç Effet machine √† √©crire
function typeMessage(text){
    let i=0;
    const el = document.getElementById("message");
    el.innerHTML="";
    function typing(){
        if(i<text.length){
            el.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing,50);
        }
    }
    typing();
}
</script>

</body>
</html>
